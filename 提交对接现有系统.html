          <p><span>说明：</span></p><p><span>1、提交订单中信息，把商品、订单信息对接传递到现有系统</span></p><p><span>&nbsp;&nbsp;&nbsp; 提交到现有系统之后，生成合同订单</span></p><p><span>&nbsp;&nbsp; &nbsp; 跟单人员仅需要确认如下：</span></p><p><span>&nbsp;&nbsp; &nbsp; 1、合同类型 </span></p><p><span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 1.1 默认一般合同 ，结算备注填充“一般合同”的显示内容</span></p><p><span>&nbsp;&nbsp; &nbsp; 2、商品片数</span></p><p><span>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; 2.1 片数默认0片</span></p><p><span>&nbsp;&nbsp; &nbsp; 3、吊装费（可选）</span></p><p><span>&nbsp;&nbsp; &nbsp; 4、交货地点（可选）</span></p><p><span>&nbsp;&nbsp; &nbsp; 5、活动抵扣（可选）</span></p><p><span>2、下单记录列表中订单号，是现有系统合同订单号，其他信息都是提交内容记录。</span></p><p><span>3、合同编号的回传到前台显示在前台订单列表中</span></p><p><span><br></span></p>
